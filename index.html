<html>
<head>
<style type="text/css">
  #container {
    max-width: 1920px;
    height: 1080px;
    margin: auto;
  }
</style>
</head>
<body>
<p>test to force build</p>
<div id="container"></div>
<script src="sigma.min.js"></script>
<script src="sigma.parsers.json.min.js"></script>
<script>
  sigma.parsers.json('data.json', {
    container: 'container',
    settings: {
      defaultNodeColor: '#ec5148',
	  labelThreshold: 12,
	  minNodeSize: 0.1,
	  maxNodeSize: 8,
	  scalingMode: "outside"
    }
  });
</script>
</body>
</html>
